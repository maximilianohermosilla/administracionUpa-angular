<div class="card title">
    <span><h3>Usuarios</h3></span>
  </div>
  <br>
<div class="col-12"  >

  <table class="table table-hover table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">CÃ³digo</th>
        <th scope="col">Usuario</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Legajo</th>        
        <th scope="col">Habilitado</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody *ngFor="let usuario of usuarios" >
      <tr *ngIf="usuario.id!=0">
        <td><app-button
          icon = "bi bi-circle-fill"
          color= "{{usuario.color}}"
          style="margin-right: 7px"       
          ></app-button></td>
        <th scope="row">{{usuario.id}}</th>        
        <td>{{usuario.user}}</td>
        <td>{{usuario.name}}</td>
        <td>{{usuario.lastName}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.legajo}}</td>
        <td><app-button
            icon = "{{usuario.habilitado? 'bi bi-toggle-on': 'bi bi-toggle-off'}}"
            color= "{{usuario.habilitado? 'green': 'red'}}"
            text=""
            type="button"
            (click)="toggleEnabled(usuario)"
            ></app-button></td>           
        <td><app-button
          icon = "bi bi-pencil-square"
          color= "green"
          type="button"
          (click)="toggleEdit(usuario)"
          ></app-button></td>  
      </tr>
    </tbody>
  </table>
</div>
