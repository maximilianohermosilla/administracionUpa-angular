<div class="card title">
    <span><h3>Cambio de clave</h3></span>
</div>

<div class="content" style="min-width: 600px">
    <div class="row">
        <div class="col-12 center">
            <p class="center">Presione el bot칩n para restablecer su contrase침a</p>
            <br>
            <button class="btn btn-success"
                (click)="sendMail()"
                >Reestablecer contrase침a</button>
                <br><br>
                <p-button (click)="confirm()" icon="pi pi-check" label="Confirm"></p-button>           
                <br>
                <p-button (click)="confirmSure()" icon="pi pi-check" label="Confirm 2"></p-button>         
        </div>
        <br><br>
        <p-confirmDialog key="sendMail" [style]="{ width: '25vw' }" [baseZIndex]="10000" #dialog>
          <p-footer>
            <button type="button" pButton [label]="dialog.confirmation ? (dialog.confirmation.acceptLabel || dialog.acceptLabel) : dialog.acceptLabel" (click)="dialog.accept()"></button>
          </p-footer>
        </p-confirmDialog>
        <p-confirmDialog key="areYouSure" [style]="{ width: '50vw' }" [baseZIndex]="10000"></p-confirmDialog>
        <p-confirmDialog key="fullDialog" [style]="{ width: '50vw' }" [baseZIndex]="10000">
            <p-footer>
              <button
                type="button"
                pButton
                label="Update Old Value"
                value="Update"
                class="p-button-tertiary"
                (click)="updateValueIndex()"
              ></button>
              <button
                type="button"
                pButton
                label="cancel"
                class="p-button-secondary"
                (click)="CancelToAdd()"
              ></button>
              <button
                type="button"
                pButton
                label="Create Duplicate"
                (click)="AddDuplicate()"
              ></button>
            </p-footer>
          </p-confirmDialog>
        <p  class="center" *ngIf="checkEmail">Revise su correo electr칩nico</p>
    </div>
</div>
